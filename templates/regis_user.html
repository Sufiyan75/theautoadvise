<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>{{params['title']}}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="static/css/sign-in.css">
    <script type="text/javascript">
    function valid() {
            if (document.registration.pass.value != document.registration.cnfpass.value) {
                alert("Password and Confirm Password Field do not match  !!");
                document.registration.cnfpass.focus();
                return false;
            }
            return true;
        }
  </script>
  </head>
<body class="text-center">
  <div class="login-container">
    <div class="logo">
      {% set logo1='assets/image/' + params['logo'] %}
      <img src="{{url_for('static', filename=logo1)}}" alt="Logo" height="100">
    </div>
    <h2>Sign Up</h2>
    <p>Rev up your engines and join the ride: Register now for the latest updates!</p>
    <form action="/regis_user" method="post" name="registration" onsubmit="return valid();">
      <div class="form-group">
        <input type="text" id="name" name="name" placeholder="Full Name" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode == 32)" minlength="3" maxlength="50" required>
      </div>
      <div class="form-group">
        <input type="text" id="uname" name="uname" placeholder="Username" minlength="5" maxlength="30" onkeypress="return(event.charCode != 32)" required>
      </div>
      <div class="form-group">
        <input type="Email" id="email" name="email" placeholder="Email" required>
      </div>
      <div class="form-group">
        <input type="password" id="pass" name="pass" placeholder="Password" minlength="6" 
        title="1. Use a mix of uppercase and lowercase letters.
2. Include at least one number in your password.
3. Use special characters to add complexity to your password.
4. Avoid using easily guessable information such as your name, birthdate, or common words. 
5. Make your password atleast 6 characters long.
6. Use a unique password for each account.
7. Update your passwords regularly." required>
      </div>
      <div class="form-group">
        <input type="password" id="cnfpass" name="cnfpass" placeholder="Confirm Password" required>
      </div>
      <div align="left">
        <input type="checkbox" name="showpass" onclick="myFunction()">
        <label style="font-size: 15px;">Show Password</label>
      </div><br>
      <div>
        <input type="checkbox" id="terms" name="terms" required="required">
        <label style="font-size: 12px">I accept the terms of Use & Privacy Policy</label><br><br>
      </div>
      <div class="form-group mb-4">
        <button class="btn btn-primary" type="submit">Sign Up</button><br>
        <label>Already have an account? <a href="/login_user" style="text-decoration: none;">Sign In</a></label>
      </div>
      <p>&copy; <b>{{params['title']}} 2023</b></p>
    </form>
  </div>
  <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
