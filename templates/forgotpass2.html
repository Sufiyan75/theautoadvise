<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>{{params['title']}}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    

    <link rel="stylesheet" href="{{ url_for('static', filename='css/sign-in.css')}}">
  </head>
  
<body>
  <div class="login-container">
    <div class="logo">
      {% set logo1='assets/image/' + params['logo'] %}
      <img src="{{url_for('static', filename=logo1)}}" alt="Logo" height="100">
    </div>
    <h4><b>We need to verify your identity</b></h4>
    <p>Please select your registered email address</p>
    <form action="/forgotpass2" method="post">
      <div class="form-group">
        <div style="display: flex; align-items: center;">
          <input type="radio" name="verificationMethod" id="email-radio" value="email" required="required">
          <label for="email-radio" style="margin-left: 5px;">{{em}}</label>
        </div><br>
        <div style="display: flex; align-items: center;">
          <label style="font-size: 12px; float: left;"><a href="/forgotpass3" style="text-decoration: none;">I have a code</a></label>
        </div>
      </div>
      <div class="container mb-4">
        <a href="/forgotpass"><button class="btn btn-primary home" style="float: left;" type="button">Cancel</button></a>
        <button class="btn btn-primary" style="float: right;" type="submit">Get Code</button><br><br>
      </div>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
