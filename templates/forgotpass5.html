<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>{{params['title']}}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    

    <link rel="stylesheet" href="{{ url_for('static', filename='css/sign-in.css')}}">
  </head>
  
<body>
  <div class="login-container">
    <div class="logo">
      {% set logo1='assets/image/' + params['logo'] %}
      <img src="{{url_for('static', filename=logo1)}}" alt="Logo" height="100">
    </div>
    <h2 style="font-style: bold">{{params['title']}}</h2>
    <p><b>Security info updated</b></p>
    <p>Summary of what you've completed:</p>
    <div class="form-group">
    	<label>Your Password was changed</label>
    </div>
    <div class="container mb-5">
        <a id="myLink" href="/login_user"><button onclick="logout();" class="btn btn-primary home" style="float: right;" type="button">Sign In</button></a>
    </div>

    <script>
      function function1() {
        session.pop('login_user')
        return redirect('/')
      }
    </script>



  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
