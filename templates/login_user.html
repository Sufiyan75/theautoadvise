<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>{{params['title']}}</title>

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    

    <link rel="stylesheet" href="{{ url_for('static', filename='css/sign-in.css')}}">
  </head>
  
<body class="text-center">
  <div class="login-container">
    <div class="logo">
      {% set logo1='assets/image/' + params['logo'] %}
      <img src="{{url_for('static', filename=logo1)}}" alt="Logo" height="100">
    </div>
    <h2 style="font-style: bold">Sign in</h2>
    <p>Let's get you signed in to {{params['title']}}</p>
    {% if error %}
      <div class="alert alert-warning alert-dismissible fade show" role="alert">
        {{error}}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
  {% endif %}
    <form action="/login_user" method="post">
      <div class="form-group">
        <input type="text" id="uname" name="uname" placeholder="Username" required>
      </div>
      <div class="form-group">
        <input type="password" id="pass" name="pass" placeholder="Password" required>
      </div>
      <div>
        <input type="checkbox" id="remember-me" name="remember-me" required="required" style="float: left;">
        <label style="font-size: 12px; float: left;">Keep me signed in</label>
        <label style="font-size: 12px; float: right;"><a href="/forgotpass" style="text-decoration: none;">Forgot Password</a></label>
        <br><br>
      </div>
      <div class="container mb-4">
        <a href="/"><button class="btn btn-primary home" style="float: left;" type="button">Home</button></a>
        <button class="btn btn-primary" type="submit" style="float: right;">Sign In</button><br><br><br>
        <label>Don't have account? <a href="/regis_user" style="text-decoration: none;">Sign Up</a></label>
      </div>
      <p>&copy; <b>{{params['title']}} 2023</b></p>
    </form>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
